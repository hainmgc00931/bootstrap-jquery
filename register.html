<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="page-header">
		  <h3>Youtube Partner <small>Created by C1707G</small></h3>
		</div>

		<div class="row">
			<div class="col-md-3 col-xs-12">
				<!-- Navigation -->
				<ul class="nav nav-pills nav-stacked">
					<li><a href="#">Home</a></li>
					<li><a href="#">Upload</a></li>
					<li class="active"><a href="#">Register</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Sitemap</a></li>
				</ul>
			</div>
			<div class="col-md-9 col-xs-12">
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Register Form</h3>
				  </div>
				  <div class="panel-body">
			    	<form class="form-horizontal" name="register-form" id="register-form">
			    		<div id="alert-error" class="alert alert-danger" role="alert" style="display: none"></div>
			    		<div id="alert-success" class="alert alert-success" role="alert" style="display: none"></div>
						<div class="form-group">
							<label class="control-label col-md-3">Username</label>
							<div class="col-md-5">
								<input type="text" name="username" class="form-control" placeholder="Your account.">	
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Full Name</label>
							<div class="col-md-8">
								<input type="text" name="fullname" class="form-control" placeholder="Your name.">	
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Email</label>
							<div class="col-md-8">
								<input type="text" name="email" class="form-control" placeholder="Your email address.">	
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Password</label>
							<div class="col-md-5">
								<input type="password" name="password" class="form-control" placeholder="Enter your password.">	
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Repassword</label>
							<div class="col-md-5">
								<input type="password" name="repassword" class="form-control" placeholder="Enter your password again.">	
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Gender</label>
							<div class="col-md-5">
								<label>
									<input type="radio" name="gender"
										value="1">
									Male
								</label> 
								<label>
									<input type="radio" name="gender"
										value="0">
									Female
								</label>
								<label>
									<input type="radio" name="gender"
										value="2" checked>
									Other
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Birthday</label>
							<div class="col-md-5">
								<input type="date" name="birthday" class="form-control" placeholder="Enter your birthday.">	
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-3">Avatar</label>
							<div class="col-md-8">
								<input type="text" name="avatar" class="form-control" placeholder="Avatar url.">
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-3"></label>
							<div class="col-md-8">
							<button type="button" class="btn btn-primary" id="btnSubmit">
								Submit
							</button>
							<button type="reset" class="btn btn-default">
								Reset
							</button>
						</div>
					</div>
				</form>
				  </div>
				</div>				
			</div>
		</div>
		<div class="page-footer text-center">
			&copy; C1707G FPT Aptech
		</div>
	</div>
	

	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
